<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initla-scale=1.0">
        <title>Web design</title>
        <link rel="stylesheet" href="style.css">

    <body class="web-design">
        <div class="qr-web-container">
